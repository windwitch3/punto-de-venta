<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>IT Man</title>
</head>
<body>
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nombre o IP">
    </div>
    <div class="container">
        <div class="cards"></div>
        <button id="addCard" class="button"><i class="fas fa-plus"></i> Agregar Estacion</button>
    </div>
    <div class="modal-bg" id="modalBg">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <span class="close" id="closeModal"><i class="fas fa-times"></i></span>
            <h3>Agregar Tarjeta</h3>
            <p>Nombre: <input type="text" id="nameInput"></p>
            <p>Seleccionar Imagen: <input type="file" id="imageInput"  accept="image/*" /></p>
            <p>Dirección IP: <input type="text" id="ipInput"></p>
            <p>Ubicación: <input type="text" id="locationInput"></p>
            <label for="color">Color:</label>
            <input type="color" id="colorInput" name="color" value="#3498db">
            <button id="saveButton">Guardar</button>
        </div>
    </div>
    <div class="details-modal-bg" id="detailsModalBg">
        <div class="details-modal-content">
            <span class="close" id="closeDetailsModal">&times;</span>
            <div class="card-details" id="cardDetails">
                <i class="fas fa-desktop"></i>
                <h3></h3>
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
